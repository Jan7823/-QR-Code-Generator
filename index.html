<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --border: #1e1e2e;
      --accent: #7fff6e;
      --accent2: #6edeff;
      --text: #e8e8f0;
      --muted: #555570;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    /* Animated background grid */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(127,255,110,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(127,255,110,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(40px); }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 520px;
      animation: fadeUp 0.6s ease both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    header {
      margin-bottom: 2.5rem;
    }

    .badge {
      display: inline-block;
      font-family: 'Space Mono', monospace;
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 4px 10px;
      border-radius: 2px;
      margin-bottom: 1rem;
    }

    h1 {
      font-family: 'Space Mono', monospace;
      font-size: clamp(1.8rem, 5vw, 2.6rem);
      font-weight: 700;
      line-height: 1.1;
      letter-spacing: -0.03em;
    }

    h1 span {
      color: var(--accent);
    }

    .subtitle {
      margin-top: 0.5rem;
      color: var(--muted);
      font-size: 0.95rem;
      font-weight: 300;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 60px rgba(127,255,110,0.04);
    }

    label {
      display: block;
      font-family: 'Space Mono', monospace;
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.6rem;
    }

    .input-wrap {
      position: relative;
      margin-bottom: 1.2rem;
    }

    input[type="text"] {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      padding: 0.85rem 1rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(127,255,110,0.08);
    }

    input[type="text"]::placeholder {
      color: var(--muted);
    }

    .options-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .option-group {
      flex: 1;
    }

    select, input[type="color"] {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      padding: 0.75rem 1rem;
      outline: none;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    select:focus { border-color: var(--accent); }

    input[type="color"] {
      padding: 0.5rem;
      height: 46px;
      cursor: pointer;
    }

    button.generate-btn {
      width: 100%;
      background: var(--accent);
      color: #0a0a0f;
      border: none;
      border-radius: 8px;
      font-family: 'Space Mono', monospace;
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 0.95rem;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s, background 0.15s;
    }

    button.generate-btn:hover {
      background: #9fff91;
      box-shadow: 0 0 30px rgba(127,255,110,0.35);
      transform: translateY(-1px);
    }

    button.generate-btn:active {
      transform: translateY(0);
    }

    /* QR Output */
    .qr-section {
      margin-top: 2rem;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      animation: fadeUp 0.4s ease both;
    }

    .qr-section.visible {
      display: flex;
    }

    .qr-frame {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 40px rgba(127,255,110,0.15);
      position: relative;
    }

    /* Corner accents */
    .qr-frame::before,
    .qr-frame::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-color: var(--accent);
      border-style: solid;
    }
    .qr-frame::before {
      top: -3px; left: -3px;
      border-width: 3px 0 0 3px;
      border-radius: 4px 0 0 0;
    }
    .qr-frame::after {
      bottom: -3px; right: -3px;
      border-width: 0 3px 3px 0;
      border-radius: 0 0 4px 0;
    }

    #qrcode { display: block; }

    .url-display {
      font-family: 'Space Mono', monospace;
      font-size: 0.72rem;
      color: var(--muted);
      text-align: center;
      word-break: break-all;
      max-width: 320px;
    }

    .url-display span {
      color: var(--accent2);
    }

    .actions {
      display: flex;
      gap: 0.75rem;
      width: 100%;
      justify-content: center;
    }

    .dl-btn {
      flex: 1;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'Space Mono', monospace;
      font-size: 0.72rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 0.7rem;
      cursor: pointer;
      transition: border-color 0.2s, color 0.2s, background 0.2s;
      max-width: 160px;
    }

    .dl-btn:hover {
      border-color: var(--accent2);
      color: var(--accent2);
      background: rgba(110,222,255,0.05);
    }

    footer {
      margin-top: 2.5rem;
      text-align: center;
      font-family: 'Space Mono', monospace;
      font-size: 0.65rem;
      color: var(--muted);
      letter-spacing: 0.1em;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .error-msg {
      color: #ff6e6e;
      font-size: 0.82rem;
      margin-top: -0.8rem;
      margin-bottom: 0.8rem;
      display: none;
    }

    .error-msg.show { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="badge">// Tool v1.0</div>
      <h1>QR<span>.</span>GEN</h1>
      <p class="subtitle">Wandle jeden Link in einen QR-Code um.</p>
    </header>

    <div class="card">
      <label for="urlInput">URL oder Text</label>
      <div class="input-wrap">
        <input type="text" id="urlInput" placeholder="https://deine-website.de" autocomplete="off" />
      </div>
      <p class="error-msg" id="errorMsg">Bitte gib einen gültigen Link oder Text ein.</p>

      <div class="options-row">
        <div class="option-group">
          <label for="sizeSelect">Größe</label>
          <select id="sizeSelect">
            <option value="128">128 × 128</option>
            <option value="200" selected>200 × 200</option>
            <option value="300">300 × 300</option>
            <option value="400">400 × 400</option>
          </select>
        </div>
        <div class="option-group">
          <label for="colorPicker">Farbe</label>
          <input type="color" id="colorPicker" value="#000000" />
        </div>
      </div>

      <button class="generate-btn" onclick="generateQR()">▶ Generieren</button>
    </div>

    <!-- Output -->
    <div class="qr-section" id="qrSection">
      <div class="qr-frame">
        <div id="qrcode"></div>
      </div>
      <p class="url-display" id="urlDisplay"></p>
      <div class="actions">
        <button class="dl-btn" onclick="downloadQR('png')">⬇ PNG</button>
        <button class="dl-btn" onclick="downloadQR('svg')">⬇ SVG</button>
      </div>
    </div>

    <footer>
      Kein Server · Alles lokal · Open Source &nbsp;|&nbsp;
      <a href="https://github.com" target="_blank">GitHub Pages</a>
    </footer>
  </div>

  <script>
    let currentQR = null;

    function generateQR() {
      const input = document.getElementById('urlInput').value.trim();
      const error = document.getElementById('errorMsg');

      if (!input) {
        error.classList.add('show');
        return;
      }
      error.classList.remove('show');

      const size = parseInt(document.getElementById('sizeSelect').value);
      const color = document.getElementById('colorPicker').value;

      // Clear previous
      const container = document.getElementById('qrcode');
      container.innerHTML = '';

      currentQR = new QRCode(container, {
        text: input,
        width: size,
        height: size,
        colorDark: color,
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });

      // Show URL display
      const display = document.getElementById('urlDisplay');
      const short = input.length > 50 ? input.slice(0, 47) + '...' : input;
      display.innerHTML = `<span>${short}</span>`;

      document.getElementById('qrSection').classList.add('visible');
    }

    function downloadQR(format) {
      const container = document.getElementById('qrcode');
      const canvas = container.querySelector('canvas');
      if (!canvas) return alert('Zuerst QR-Code generieren!');

      if (format === 'png') {
        const link = document.createElement('a');
        link.download = 'qrcode.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      } else if (format === 'svg') {
        const size = parseInt(document.getElementById('sizeSelect').value);
        const color = document.getElementById('colorPicker').value;
        const input = document.getElementById('urlInput').value.trim();
        // Fallback: export PNG as SVG-embedded
        const dataURL = canvas.toDataURL('image/png');
        const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}">
  <image href="${dataURL}" width="${size}" height="${size}" />
</svg>`;
        const blob = new Blob([svgContent], { type: 'image/svg+xml' });
        const link = document.createElement('a');
        link.download = 'qrcode.svg';
        link.href = URL.createObjectURL(blob);
        link.click();
      }
    }

    // Allow Enter key
    document.getElementById('urlInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') generateQR();
    });
  </script>
</body>
</html>
